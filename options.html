<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmark GPT - Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 300;
    }

    .header p {
      font-size: 18px;
      opacity: 0.9;
      margin: 10px 0;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .section h2 {
      margin-top: 0;
      color: white;
      font-size: 24px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 100px;
      resize: vertical;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin-right: 10px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn.primary {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    .btn.primary:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      opacity: 0.8;
      font-size: 14px;
    }

    .bookmark-list {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
    }

    .bookmark-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bookmark-info {
      flex: 1;
    }

    .bookmark-title {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .bookmark-url {
      font-size: 12px;
      opacity: 0.7;
    }

    .bookmark-actions {
      display: flex;
      gap: 5px;
    }

    .btn-small {
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 15px;
    }

    .success-message, .error-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .success-message {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.3);
    }

    .error-message {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .import-export {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö Bookmark GPT Settings</h1>
      <p>Manage your bookmarks and AI chat preferences</p>
    </div>

    <div id="messageContainer"></div>

    <div class="section">
      <h2>ü§ñ AI Configuration</h2>
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key...">
      </div>
      <div class="form-group">
        <label for="model">AI Model:</label>
        <select id="model">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Faster, Cheaper)</option>
          <option value="gpt-4">GPT-4 (Better Quality)</option>
          <option value="gpt-4-turbo">GPT-4 Turbo (Best Balance)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="systemPrompt">Custom System Prompt (Optional):</label>
        <textarea id="systemPrompt" placeholder="Customize how the AI responds to your bookmark queries..."></textarea>
      </div>
      <button class="btn primary" onclick="saveSettings()">Save AI Settings</button>
    </div>

    <div class="section">
      <h2>üìä Statistics</h2>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalBookmarks">0</div>
          <div class="stat-label">Total Bookmarks</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalWords">0</div>
          <div class="stat-label">Words Indexed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="searchTerms">0</div>
          <div class="stat-label">Search Terms</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="storageUsed">0</div>
          <div class="stat-label">MB Used</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>üîç Bookmark Management</h2>
      <div class="import-export">
        <button class="btn" onclick="exportBookmarks()">üì§ Export Bookmarks</button>
        <button class="btn" onclick="document.getElementById('fileInput').click()">üì• Import Bookmarks</button>
        <button class="btn" onclick="clearAllBookmarks()">üóëÔ∏è Clear All Data</button>
        <input type="file" id="fileInput" accept=".json" onchange="importBookmarks(event)">
      </div>

      <div style="margin-top: 20px;">
        <h3>üìã Your Bookmarks</h3>
        <div id="bookmarkList" class="bookmark-list">
          <div style="text-align: center; padding: 20px; opacity: 0.7;">
            Loading bookmarks...
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>‚öôÔ∏è Search Settings</h2>
      <div class="form-group">
        <label for="maxResults">Maximum Search Results:</label>
        <input type="number" id="maxResults" min="5" max="100" value="20">
      </div>
      <div class="form-group">
        <label for="minWordLength">Minimum Word Length for Indexing:</label>
        <input type="number" id="minWordLength" min="2" max="10" value="3">
      </div>
      <button class="btn primary" onclick="saveSearchSettings()">Save Search Settings</button>
      <button class="btn" onclick="rebuildIndex()">üîÑ Rebuild Search Index</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
